            <h3>車站介紹</h3>
            <p>桃園車站是一個位在臺灣桃園市桃園區、屬於臺灣鐵路管理局縱貫線的鐵路車站。該車站距離縱貫線位在基隆車站的起點約57.503公里。
                <br>
                本站在臺灣鐵路管理局車站等級中被編列為一等站，2018～2021年旅客進出人次在臺灣鐵路車站中都僅次於台北車站，是北北桃都會區最主要的轉運中心之一。
            </p>
