        <div class="main">
            <h3>車站介紹</h3>
            <p>明治35年(1902年)6月1日新設崁仔腳驛。大正9年(1920年)10月1日改稱崁子腳驛，日據時期的內壢站是位於崁子腳(今桃園市龍岡里)，光復後直到民國47年2月10日才改為內壢。
                昭和9年(1934年)，因桃園-中壢間路線雙軌化改線之緣故而遷往中壢市內壢里(即現址)。
            </p>
