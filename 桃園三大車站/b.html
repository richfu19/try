            <h3>車站介紹</h3>
            <p>中壢車站位於臺灣桃園市中壢區，為臺灣鐵路管理局縱貫線的鐵路車站。旅客進出人次高居臺鐵車站的第4名，僅次於臺北車站、桃園車站和臺南車站。
                <br>
                本站是南桃園的公共交通樞紐，除了車站本身提供鐵路運輸之外，許多客運業者圍繞本站設立公車總站或重要發車點。
            </p>
